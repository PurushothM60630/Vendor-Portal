<h2 mat-dialog-title>Item Details</h2>
<table class="table">
    <thead class="black white-text">
      <tr>
        <th scope="col">Material Number</th>
        <th scope="col">Material Description</th>
        <th scope="col">Quantity</th>
        <th scope="col">Unit Of Measure</th>
        <th scope="col">Total Amount</th>
      <!--  <th scope="col">Tax</th> -->
      </tr>
    </thead>
   <tbody> 
      <tr *ngFor= "let inv of json">
        <td>{{+inv.MATNR}}</td>
        <td>{{inv.MAKTX}}</td>
        <td>{{inv.MENGE}}</td>
        <td>{{inv.MEINS}}</td>
        <td>{{inv.DMBTR}}</td>
      <!--  <td>{{inv.MWSTS}}</td> -->
      </tr> 
    </tbody> 
  </table>
<mat-dialog-actions >
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
